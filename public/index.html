<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Clinic</title>
  </head>
  <body>
    <h1>Clinic App</h1>
    <h2>New patient ?</h2>
    <div class="form-container">
      <form id="new-patient">
        <div class="name">
          <label for="Name">Name</label>
          <input
            type="text"
            placeholder=" Enter your name"
            name="Name"
            class="name-input"
            required
          />
        </div>
        <div class="phone">
          <label for="phone">Phone</label>
          <input
            type="number"
            placeholder=" Enter your phone"
            name="phone"
            class="phone-input"
            required
          />
        </div>
        <div class="address">
          <label for="address">Address</label>
          <input
            type="text"
            placeholder=" Enter your address"
            name="address"
            class="address-input"
            required
          />
        </div>
        <input type="submit" id='new-patient-button' value="Add" />
      </form>
    </div>
    <div class="form-container">
      <form class="form">
        <h3>Book your appointment</h3>
        <input
          name="patients"
          type="text"
          placeholder="search for a patient..."
          class="input-patient"
          list="patients"
          autocomplete="off"
        />
        <datalist id="patients" class="data-list"></datalist>
        <div class="date">
          <label for="date">Date</label>
          <input
            type="date"
            placeholder=" Enter date"
            name="date"
            class="date-input"
            required
          />
        </div>
        <div class="time">
          <label for="time">Time</label>
          <input
            type="time"
            placeholder=" Enter the time"
            name="time"
            class="time-input"
            required
          />
        </div>
        <input type="submit" class='button' / >
      </form>
    </div>
    <a href="/appointments"> click here to see appointments</a>
    <script src="./js/helpers.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
